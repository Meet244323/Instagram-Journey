<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LuxeRings - 3D Ring Customizer & Virtual Try-On</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            overflow-x: hidden;
            color: white;
        }

        .container {
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        header {
            padding: 20px 0;
            text-align: center;
            background: rgba(0, 0, 0, 0.2);
            backdrop-filter: blur(10px);
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
        }

        .logo {
            font-size: 2.5em;
            font-weight: bold;
            background: linear-gradient(45deg, #ffd700, #ffed4a);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            text-shadow: 0 0 30px rgba(255, 215, 0, 0.5);
        }

        .tagline {
            font-size: 1.2em;
            margin-top: 10px;
            opacity: 0.9;
        }

        .main-content {
            flex: 1;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-top: 120px;
            padding: 40px 20px;
        }

        .experience-container {
            display: flex;
            max-width: 1400px;
            width: 100%;
            gap: 40px;
            align-items: center;
        }

        .ring-viewer {
            flex: 1;
            position: relative;
            height: 600px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            overflow: hidden;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .hand-canvas {
            width: 100%;
            height: 100%;
            display: block;
        }

        .controls-panel {
            width: 350px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            padding: 30px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
        }

        .control-group {
            margin-bottom: 30px;
        }

        .control-label {
            font-size: 1.1em;
            font-weight: 600;
            margin-bottom: 15px;
            display: block;
            color: #ffd700;
        }

        .ring-options {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        .ring-option {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: 3px solid transparent;
            cursor: pointer;
            transition: all 0.3s ease;
            position: relative;
            overflow: hidden;
        }

        .ring-option:hover {
            transform: scale(1.1);
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
        }

        .ring-option.active {
            border-color: #ffd700;
            box-shadow: 0 0 20px rgba(255, 215, 0, 0.8);
        }

        .diamond-option {
            background: linear-gradient(45deg, #e3f2fd, #bbdefb);
        }

        .gold-option {
            background: linear-gradient(45deg, #ffd700, #ffb300);
        }

        .silver-option {
            background: linear-gradient(45deg, #e8eaf6, #c5cae9);
        }

        .ruby-option {
            background: linear-gradient(45deg, #e53935, #c62828);
        }

        .emerald-option {
            background: linear-gradient(45deg, #43a047, #2e7d32);
        }

        .sapphire-option {
            background: linear-gradient(45deg, #1e88e5, #1565c0);
        }

        .size-slider {
            width: 100%;
            height: 8px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.3);
            outline: none;
            -webkit-appearance: none;
            margin-top: 10px;
        }

        .size-slider::-webkit-slider-thumb {
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: #ffd700;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 215, 0, 0.5);
        }

        .try-on-btn {
            width: 100%;
            padding: 15px;
            background: linear-gradient(45deg, #ffd700, #ffb300);
            border: none;
            border-radius: 10px;
            font-size: 1.1em;
            font-weight: 600;
            color: #333;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 20px;
        }

        .try-on-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(255, 215, 0, 0.3);
        }

        .floating-particles {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: -1;
        }

        .particle {
            position: absolute;
            width: 4px;
            height: 4px;
            background: rgba(255, 215, 0, 0.6);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .ring-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin-top: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .price {
            font-size: 1.5em;
            font-weight: bold;
            color: #ffd700;
            margin-bottom: 10px;
        }

        .features {
            font-size: 0.9em;
            opacity: 0.9;
            line-height: 1.4;
        }

        .hand-tracker-status {
            position: absolute;
            top: 10px;
            right: 10px;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 8px 12px;
            border-radius: 20px;
            font-size: 0.9em;
            z-index: 10;
        }

        .status-active {
            background: rgba(76, 175, 80, 0.8);
        }

        @media (max-width: 768px) {
            .experience-container {
                flex-direction: column;
            }
            
            .controls-panel {
                width: 100%;
                max-width: 500px;
            }
            
            .ring-viewer {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="loading-overlay" id="loadingOverlay">
        <div>
            <div class="loading-ring"></div>
            <div class="loading-text">Crafting Your Luxury Experience...</div>
        </div>
    </div>

    <div class="floating-particles" id="particles"></div>
    
    <header>
        <div class="logo">LuxeRings</div>
        <div class="tagline">Experience Luxury in 3D - Try Before You Buy</div>
    </header>

    <div class="container">
        <div class="main-content">
            <div class="experience-container">
                <div class="ring-viewer">
                    <div class="hand-tracker-status" id="handStatus">Hand Tracking: Ready</div>
                    <canvas class="hand-canvas" id="handCanvas"></canvas>
                </div>

                <div class="controls-panel">
                    <div class="control-group">
                        <label class="control-label">Ring Style</label>
                        <div class="ring-options">
                            <div class="ring-option diamond-option active" data-type="diamond"></div>
                            <div class="ring-option gold-option" data-type="gold"></div>
                            <div class="ring-option silver-option" data-type="silver"></div>
                            <div class="ring-option ruby-option" data-type="ruby"></div>
                            <div class="ring-option emerald-option" data-type="emerald"></div>
                            <div class="ring-option sapphire-option" data-type="sapphire"></div>
                        </div>
                    </div>

                    <div class="control-group">
                        <label class="control-label">Ring Size</label>
                        <input type="range" class="size-slider" id="sizeSlider" min="5" max="12" value="7" step="0.5">
                        <div style="text-align: center; margin-top: 10px;">Size: <span id="sizeValue">7</span></div>
                    </div>

                    <button class="try-on-btn" id="tryOnBtn">ü§ö Start Virtual Try-On</button>

                    <div class="ring-info">
                        <div class="price" id="ringPrice">‚Çπ45,000</div>
                        <div class="features" id="ringFeatures">
                            Premium Diamond Ring<br>
                            18K Gold Setting<br>
                            Lifetime Warranty<br>
                            Free Resizing
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global variables
        let scene, camera, renderer, handModel, ringModel, animationId;
        let isHandTracking = false;
        let currentRingType = 'diamond';
        let currentSize = 7;
        let handPosition = { x: 0, y: 0, z: 0 };
        let mousePosition = { x: 0, y: 0 };

        // Ring data
        const ringData = {
            diamond: { price: '‚Çπ45,000', features: 'Premium Diamond Ring<br>18K Gold Setting<br>Lifetime Warranty<br>Free Resizing' },
            gold: { price: '‚Çπ25,000', features: 'Pure Gold Ring<br>Traditional Design<br>Hallmark Certified<br>Buy Back Guarantee' },
            silver: { price: '‚Çπ8,000', features: 'Sterling Silver Ring<br>Elegant Finish<br>Hypoallergenic<br>Easy Maintenance' },
            ruby: { price: '‚Çπ55,000', features: 'Natural Ruby Ring<br>Platinum Setting<br>Certificate of Authenticity<br>Luxury Gift Box' },
            emerald: { price: '‚Çπ48,000', features: 'Colombian Emerald Ring<br>18K White Gold<br>Unique Cut<br>Investment Grade' },
            sapphire: { price: '‚Çπ52,000', features: 'Ceylon Sapphire Ring<br>Royal Blue Color<br>Heirloom Quality<br>Custom Engraving' }
        };

        // Initialize Three.js scene
        function initThreeJS() {
            const canvas = document.getElementById('handCanvas');
            const rect = canvas.getBoundingClientRect();
            
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x1a1a2e);
            
            camera = new THREE.PerspectiveCamera(75, rect.width / rect.height, 0.1, 1000);
            camera.position.set(0, 0, 5);
            
            renderer = new THREE.WebGLRenderer({ canvas: canvas, antialias: true });
            renderer.setSize(rect.width, rect.height);
            renderer.shadowMap.enabled = true;
            renderer.shadowMap.type = THREE.PCFSoftShadowMap;
            
            // Lighting
            const ambientLight = new THREE.AmbientLight(0x404040, 0.6);
            scene.add(ambientLight);
            
            const directionalLight = new THREE.DirectionalLight(0xffffff, 0.8);
            directionalLight.position.set(10, 10, 5);
            directionalLight.castShadow = true;
            scene.add(directionalLight);
            
            const pointLight = new THREE.PointLight(0xffd700, 1, 100);
            pointLight.position.set(0, 5, 5);
            scene.add(pointLight);
            
            // Create hand model
            createHandModel();
            
            // Create ring model
            createRingModel();
            
            // Handle window resize
            window.addEventListener('resize', onWindowResize);
            
            // Mouse tracking for hand simulation
            canvas.addEventListener('mousemove', onMouseMove);
            
            animate();
        }

        function createHandModel() {
            // Create a stylized hand using basic geometries
            const handGroup = new THREE.Group();
            
            // Palm
            const palmGeometry = new THREE.BoxGeometry(2, 0.3, 3);
            const palmMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xfdbcb4,
                shininess: 30
            });
            const palm = new THREE.Mesh(palmGeometry, palmMaterial);
            palm.position.set(0, 0, 0);
            handGroup.add(palm);
            
            // Fingers
            const fingerGeometry = new THREE.BoxGeometry(0.3, 0.15, 1.2);
            const fingerMaterial = new THREE.MeshPhongMaterial({ 
                color: 0xfdbcb4,
                shininess: 30
            });
            
            // Index finger (where ring will be)
            const indexFinger = new THREE.Mesh(fingerGeometry, fingerMaterial);
            indexFinger.position.set(-0.6, 0.1, 1.8);
            handGroup.add(indexFinger);
            
            // Middle finger
            const middleFinger = new THREE.Mesh(fingerGeometry, fingerMaterial);
            middleFinger.position.set(-0.2, 0.1, 2);
            handGroup.add(middleFinger);
            
            // Ring finger
            const ringFinger = new THREE.Mesh(fingerGeometry, fingerMaterial);
            ringFinger.position.set(0.2, 0.1, 1.9);
            handGroup.add(ringFinger);
            
            // Pinky finger
            const pinkyGeometry = new THREE.BoxGeometry(0.25, 0.12, 1);
            const pinkyFinger = new THREE.Mesh(pinkyGeometry, fingerMaterial);
            pinkyFinger.position.set(0.6, 0.1, 1.5);
            handGroup.add(pinkyFinger);
            
            // Thumb
            const thumbGeometry = new THREE.BoxGeometry(0.35, 0.15, 0.8);
            const thumb = new THREE.Mesh(thumbGeometry, fingerMaterial);
            thumb.position.set(-1.2, 0.1, 0.5);
            thumb.rotation.z = Math.PI / 6;
            handGroup.add(thumb);
            
            handGroup.position.set(0, -1, 0);
            handGroup.rotation.x = -Math.PI / 6;
            
            scene.add(handGroup);
            handModel = handGroup;
        }

        function createRingModel() {
            const ringGroup = new THREE.Group();
            
            // Ring band
            const ringGeometry = new THREE.TorusGeometry(0.25, 0.05, 8, 32);
            const ringMaterial = getRingMaterial(currentRingType);
            const ring = new THREE.Mesh(ringGeometry, ringMaterial);
            
            // Gem (for diamond, ruby, emerald, sapphire)
            if (['diamond', 'ruby', 'emerald', 'sapphire'].includes(currentRingType)) {
                const gemGeometry = new THREE.OctahedronGeometry(0.08);
                const gemMaterial = getGemMaterial(currentRingType);
                const gem = new THREE.Mesh(gemGeometry, gemMaterial);
                gem.position.set(0, 0.13, 0);
                ringGroup.add(gem);
            }
            
            ringGroup.add(ring);
            ringGroup.position.set(-0.6, -0.75, 1.8); // Position on ring finger
            ringGroup.rotation.x = Math.PI / 2;
            
            scene.add(ringGroup);
            ringModel = ringGroup;
        }

        function getRingMaterial(type) {
            switch(type) {
                case 'diamond':
                case 'ruby':
                case 'emerald':
                case 'sapphire':
                    return new THREE.MeshPhongMaterial({ 
                        color: 0xffd700,
                        shininess: 100,
                        reflectivity: 0.8
                    });
                case 'gold':
                    return new THREE.MeshPhongMaterial({ 
                        color: 0xffd700,
                        shininess: 100,
                        reflectivity: 0.8
                    });
                case 'silver':
                    return new THREE.MeshPhongMaterial({ 
                        color: 0xc0c0c0,
                        shininess: 100,
                        reflectivity: 0.9
                    });
                default:
                    return new THREE.MeshPhongMaterial({ color: 0xffd700 });
            }
        }

        function getGemMaterial(type) {
            switch(type) {
                case 'diamond':
                    return new THREE.MeshPhongMaterial({ 
                        color: 0xffffff,
                        shininess: 100,
                        transparent: true,
                        opacity: 0.8,
                        reflectivity: 1
                    });
                case 'ruby':
                    return new THREE.MeshPhongMaterial({ 
                        color: 0xff0000,
                        shininess: 100,
                        transparent: true,
                        opacity: 0.8
                    });
                case 'emerald':
                    return new THREE.MeshPhongMaterial({ 
                        color: 0x00ff00,
                        shininess: 100,
                        transparent: true,
                        opacity: 0.8
                    });
                case 'sapphire':
                    return new THREE.MeshPhongMaterial({ 
                        color: 0x0000ff,
                        shininess: 100,
                        transparent: true,
                        opacity: 0.8
                    });
                default:
                    return new THREE.MeshPhongMaterial({ color: 0xffffff });
            }
        }

        function onMouseMove(event) {
            const rect = event.target.getBoundingClientRect();
            mousePosition.x = ((event.clientX - rect.left) / rect.width) * 2 - 1;
            mousePosition.y = -((event.clientY - rect.top) / rect.height) * 2 + 1;
        }

        function onWindowResize() {
            const canvas = document.getElementById('handCanvas');
            const rect = canvas.getBoundingClientRect();
            camera.aspect = rect.width / rect.height;
            camera.updateProjectionMatrix();
            renderer.setSize(rect.width, rect.height);
        }

        function animate() {
            animationId = requestAnimationFrame(animate);
            
            // Simulate hand movement based on mouse position
            if (handModel) {
                handModel.position.x = mousePosition.x * 2;
                handModel.position.y = mousePosition.y * 2;
                handModel.rotation.y = mousePosition.x * 0.5;
            }
            
            // Rotate ring slightly for sparkle effect
            if (ringModel) {
                ringModel.rotation.z += 0.005;
                ringModel.position.x = (mousePosition.x * 2) - 0.6;
                ringModel.position.y = (mousePosition.y * 2) - 0.75;
            }
            
            renderer.render(scene, camera);
        }

        // Event listeners
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading animation
            setTimeout(() => {
                hideLoadingScreen();
            }, 2000);
            
            initThreeJS();
            createFloatingParticles();
            
            // Ring type selection with staggered animation
            document.querySelectorAll('.ring-option').forEach((option, index) => {
                option.addEventListener('click', function() {
                    // Animate selection
                    anime({
                        targets: '.ring-option',
                        scale: [1.1, 1],
                        duration: 300,
                        easing: 'easeOutElastic(1, .6)'
                    });
                    
                    document.querySelectorAll('.ring-option').forEach(o => o.classList.remove('active'));
                    this.classList.add('active');
                    currentRingType = this.dataset.type;
                    
                    // Animate ring change
                    anime({
                        targets: '.ring-viewer',
                        scale: [1, 1.05, 1],
                        duration: 600,
                        easing: 'easeOutElastic(1, .6)'
                    });
                    
                    updateRingModel();
                    updateRingInfo();
                });
            });
            
            // Size slider with smooth animation
            const sizeSlider = document.getElementById('sizeSlider');
            const sizeValue = document.getElementById('sizeValue');
            
            sizeSlider.addEventListener('input', function() {
                currentSize = this.value;
                
                // Animate size value
                anime({
                    targets: sizeValue,
                    scale: [1, 1.3, 1],
                    color: ['#fff', '#ffd700', '#fff'],
                    duration: 400,
                    easing: 'easeOutElastic(1, .6)',
                    complete: function() {
                        sizeValue.textContent = currentSize;
                    }
                });
                
                updateRingSize();
            });
            
            // Try-on button with bounce effect
            document.getElementById('tryOnBtn').addEventListener('click', function() {
                anime({
                    targets: this,
                    scale: [1, 0.95, 1],
                    duration: 200,
                    easing: 'easeOutElastic(1, .6)'
                });
                
                toggleHandTracking();
            });
        });

        function hideLoadingScreen() {
            // Hide loading overlay
            anime({
                targets: '#loadingOverlay',
                opacity: 0,
                duration: 1000,
                easing: 'easeOutExpo',
                complete: function() {
                    document.getElementById('loadingOverlay').style.display = 'none';
                }
            });
            
            // Animate main elements in sequence
            const timeline = anime.timeline({
                easing: 'easeOutExpo',
                duration: 1000
            });
            
            timeline
                .add({
                    targets: '.logo',
                    translateY: [20, 0],
                    opacity: [0, 1],
                    duration: 800
                })
                .add({
                    targets: '.tagline',
                    translateY: [-20, 0],
                    opacity: [0, 1],
                    duration: 600
                }, '-=400')
                .add({
                    targets: '.experience-container',
                    translateY: [50, 0],
                    opacity: [0, 1],
                    duration: 800
                }, '-=600')
                .add({
                    targets: '.ring-viewer',
                    translateX: [-50, 0],
                    opacity: [0, 1],
                    duration: 800
                }, '-=600')
                .add({
                    targets: '.controls-panel',
                    translateX: [50, 0],
                    opacity: [0, 1],
                    duration: 800
                }, '-=800')
                .add({
                    targets: '.control-group',
                    translateX: [-30, 0],
                    opacity: [0, 1],
                    duration: 600,
                    delay: anime.stagger(100)
                }, '-=600')
                .add({
                    targets: '.ring-option',
                    scale: [0.8, 1],
                    opacity: [0, 1],
                    duration: 600,
                    delay: anime.stagger(80),
                    complete: function() {
                        document.querySelectorAll('.ring-option').forEach(option => {
                            option.classList.add('animate-in');
                        });
                    }
                }, '-=400')
                .add({
                    targets: '.ring-info',
                    translateY: [20, 0],
                    opacity: [0, 1],
                    duration: 600
                }, '-=200');
            
            // Animate particles
            setTimeout(() => {
                anime({
                    targets: '.particle',
                    opacity: [0, 1],
                    duration: 1000,
                    delay: anime.stagger(50)
                });
            }, 1500);
        }

        function updateRingModel() {
            if (ringModel) {
                scene.remove(ringModel);
            }
            createRingModel();
        }

        function updateRingSize() {
            if (ringModel) {
                const scale = currentSize / 7; // Base size 7
                ringModel.scale.set(scale, scale, scale);
            }
        }

        function updateRingInfo() {
            const data = ringData[currentRingType];
            
            // Animate price change
            anime({
                targets: '#ringPrice',
                scale: [1, 1.2, 1],
                color: ['#ffd700', '#00ff88', '#ffd700'],
                duration: 600,
                easing: 'easeOutElastic(1, .6)',
                complete: function() {
                    document.getElementById('ringPrice').textContent = data.price;
                }
            });
            
            // Animate features change
            anime({
                targets: '#ringFeatures',
                opacity: [1, 0, 1],
                translateY: [0, -10, 0],
                duration: 400,
                easing: 'easeOutExpo',
                complete: function() {
                    document.getElementById('ringFeatures').innerHTML = data.features;
                }
            });
        }

        function toggleHandTracking() {
            isHandTracking = !isHandTracking;
            const status = document.getElementById('handStatus');
            const btn = document.getElementById('tryOnBtn');
            
            if (isHandTracking) {
                // Animate status change
                anime({
                    targets: status,
                    scale: [1, 1.1, 1],
                    backgroundColor: ['rgba(0, 0, 0, 0.7)', 'rgba(76, 175, 80, 0.8)'],
                    duration: 400,
                    easing: 'easeOutElastic(1, .6)',
                    complete: function() {
                        status.textContent = 'Hand Tracking: Active';
                        status.classList.add('status-active');
                    }
                });
                
                // Animate button
                anime({
                    targets: btn,
                    scale: [1, 0.95, 1],
                    backgroundColor: ['linear-gradient(45deg, #ffd700, #ffb300)', 'linear-gradient(45deg, #f44336, #d32f2f)'],
                    duration: 300,
                    easing: 'easeOutElastic(1, .6)',
                    complete: function() {
                        btn.textContent = '‚èπÔ∏è Stop Virtual Try-On';
                        btn.style.background = 'linear-gradient(45deg, #f44336, #d32f2f)';
                    }
                });
                
                // Animate hand model
                if (handModel) {
                    anime({
                        targets: handModel.position,
                        y: [handModel.position.y, handModel.position.y - 0.3, handModel.position.y],
                        duration: 800,
                        easing: 'easeOutElastic(1, .6)'
                    });
                }
                
            } else {
                // Animate status change
                anime({
                    targets: status,
                    scale: [1, 1.1, 1],
                    backgroundColor: ['rgba(76, 175, 80, 0.8)', 'rgba(0, 0, 0, 0.7)'],
                    duration: 400,
                    easing: 'easeOutElastic(1, .6)',
                    complete: function() {
                        status.textContent = 'Hand Tracking: Ready';
                        status.classList.remove('status-active');
                    }
                });
                
                // Animate button
                anime({
                    targets: btn,
                    scale: [1, 0.95, 1],
                    duration: 300,
                    easing: 'easeOutElastic(1, .6)',
                    complete: function() {
                        btn.textContent = 'ü§ö Start Virtual Try-On';
                        btn.style.background = 'linear-gradient(45deg, #ffd700, #ffb300)';
                    }
                });
            }
        }

        function createFloatingParticles() {
            const container = document.getElementById('particles');
            
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particle.style.animationDelay = Math.random() * 6 + 's';
                particle.style.animationDuration = (Math.random() * 3 + 3) + 's';
                container.appendChild(particle);
            }
        }
    </script>
</body>
</html>
